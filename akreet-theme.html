<style is="custom-style">
    @font-face {
        font-family: 'EffraLight';
        src: url('EffraLight-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    :root {
        --primary-text-color: black;
        --primary-color: black;
        --accent-color: #16A085;
        --paper-input-container-color: var(--primary-color);
        --paper-input-container-focus-color: var(--primary-color);
        --paper-input-container-input-color: var(--primary-color);
        --paper-input-container-invalid-color: var(--akreet-yellow);
        --paper-input-container-disabled: {
             opacity: 1;
        };
        --paper-input-error: {
             font-family: EffraLight;
        };
        --paper-input-container-label: {
             text-transform: uppercase;
             font-family: EffraLight;

        };
        --paper-input-container-input: {
             font-family: EffraLight;
        };
        --paper-input-container-label-floating: {
             color: var(--paper-grey-400);
        };
        --paper-toolbar: {
             background: rgba(0, 0, 0, .2);
        };
        --paper-toolbar-content: {
             padding: 0 0 0 4px;
        };
        --paper-toolbar-title: {
             font-family: EffraLight;
        };

        --primary-background-color: var(--accent-color);
        --akreet-dark-green: rgb(70, 130,130);
        --akreet-dark-glass: rgba(0,0,0,.9);
        --akreet-light-glass: rgba(0,0,0,.5);
        --akreet-clear-glass: rgba(0,0,0,.1);
        --akreet-yellow: #f4b400;
        --akreet-blue: rgb(0, 162, 211);
        --akreet-red: rgb(193, 103, 103);
        --akreet-green: rgb(82, 190, 127);

    }

    html, body {
        height: 100%;
        background: var(--accent-color);
        font-family: 'EffraLight', sans-serif !important;
    }

</style>
